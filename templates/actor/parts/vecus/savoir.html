<form class="{{cssClass}}" autocomplete="off">

    <div style="display: flex; flex-direction: row;">
    
        <div style="margin: 10px;">
            <img src="systems/neph5e/assets/side-savoir.webp" title="{{localize 'ITEM.TypeSavoir'}}"/>
        </div>

        <div style="display: flex; flex-direction: column; margin: 10px; flex-basis: 100%;">

            <div style="display: flex; flex-direction: row; height: 60px;">

                <input name="name" type="text" value="{{item.name}}" style="font-size: 25px; text-align: center; margin-bottom: 10px; height: 100%; width: 100%; font-family: Calibri;"/>

                <img src="{{item.img}}" title="{{item.name}}" data-edit="img" style="flex: 0 0 auto; margin-left: 10px"/>

            </div>

            <table style="margin-top: 10px;">
                <tr>
                    <th>Période</th>
                    <th>Degré</th>
                    <th>Sapience</th>
                </tr>
                {{#each periodes as |item|}}
                <tr>
                    <td>{{item.name}}</td>
                    <td style="text-align: center;">{{item.degre}}</td>
                    <td style="text-align: center;">-</td>
                </tr>
                {{/each}}
                <tr>
                    <td></td>
                    <td style="text-align: center; font-weight: bold;">{{degre}}</td>
                    <td style="text-align: center; font-weight: bold;">{{next}}</td>
                </tr>
            </table>

            <div style="border-width: 2px; margin-top: 10px">
                {{html item.data.data.description}}
            </div>

        </div>

    </div>

</form>
