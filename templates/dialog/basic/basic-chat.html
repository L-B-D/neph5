<form class="chat">

  <div class="chat-header">
    <img class="chat-image" src="{{actor.img}}"/>
    <span class="chat-title">{{actor.name}} {{sentence}}</span>
    <img class="chat-image" src="{{item.img}}"/>
  </div>

  <div class="chat-body">
    <div class="chat-description">
      <span>{{difficulty}}0%</span>
    </div>
  </div>

</form>
